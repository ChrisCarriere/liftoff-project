<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments :: head"></head>

<body>
<nav class="navbar">
    <a href="/task/create">  Add Task  </a>
    <a href="/task/delete"> / Delete Task  </a>
    <a href="/logout/"> / Logout  </a>
</nav>
<h1>To-Do List</h1>

<p th:unless="${tasks} and ${tasks.size()}">Find something to do!</p>

    <table class="table" th:if="${tasks.size()}">
        <thead>
            <tr>
                <th>Task</th>
                <th>Priority</th>
            </tr>
        </thead>

        <tr th:each="task : ${tasks}">
            <td th:text="${task.name}"></td>
            <td th:text="${task.priority}"></td>
        </tr>
    </table>

</body>
</html>
